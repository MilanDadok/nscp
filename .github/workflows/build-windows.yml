name: CMake

on:
  push: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build Boost
      id: boost
      uses: egor-tensin/build-boost@v1
      with:
        version: 1.79.0
        libraries: filesystem program_options system
        platform: x64
        configuration: Release

    - name: Show paths
      run: |
        echo "${{ steps.boost.outputs.root }}""
        echo "${{ steps.boost.outputs.librarydir }}""
      shell: cmd